<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="center h-screen">
        <div class="parent">
            <div class="child output">0</div>
            <button class="child dark-gray" value="AC" onclick="clearInput()">AC</button>
            <button class="child dark-gray" value="CE" onclick="deleteInput()">CE</button>
            <button class="child dark-gray" value="/" onclick="input('/')">/</button>
            <button class="child dark-gray" value="*" onclick="input('*')">*</button>
            <button class="child dark-gray" value="7" onclick="input(7)">7</button>
            <button class="child dark-gray" value="8" onclick="input(8)">8</button>
            <button class="child dark-gray" value="9" onclick="input(9)">9</button>
            <button class="child dark-gray" value="-" onclick="input('-')">-</button>
            <button class="child dark-gray" value="4" onclick="input(4)">4</button>
            <button class="child dark-gray" value="5" onclick="input(5)">5</button>
            <button class="child dark-gray" value="6" onclick="input(6)">6</button>
            <button class="child dark-gray" value="+" onclick="input('+')">+</button>
            <button class="child dark-gray" value="1" onclick="input(1)">1</button>
            <button class="child dark-gray" value="2" onclick="input(2)">2</button>
            <button class="child dark-gray" value="3" onclick="input(3)">3</button>
            <button class="child dark-gray zero" value="0" onclick="input(0)">0</button>
            <button class="child dark-gray dot" value="." onclick="input('.')">.</button>
            <button class="child orange equal" value="=" onclick="result()">=</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
